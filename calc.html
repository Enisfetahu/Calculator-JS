<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    
    <div class="wrapper">
<section class="screen">
            0
</section>

<section class="calc-buttons">
    <div class="calc-button-row">
        <button id="clickButtonc" class="calc-button double">
            C
        </button>
        <button id="clickButtond" class="calc-button larr">
            &larr;
        </button>
    <button id="clickButton/" class="calc-button">
        &divide;
    </button>
    </div>

    <div class="calc-button-row">
        <button id="clickButton7" class="calc-button ">
            7
        </button>
        <button  id="clickButton8" class="calc-button ">
            8
        </button>
        <button id="clickButton9" class="calc-button ">
            9
        </button>
        <button id="clickButton*" class="calc-button ">
            &times;
        </button>
    </div>

    <div class="calc-button-row">
        <button id="clickButton4" class="calc-button">
            4
        </button>
        <button id="clickButton5" class="calc-button">
            5
        </button>
        <button id="clickButton6" class="calc-button">
            6
        </button>
        <button id="clickButton-" class="calc-button">
            &minus;
        </button>
    </div>

    <div class="calc-button-row">
        <button id="clickButton1" class="calc-button">
            1
        </button>
        <button  id="clickButton2" class="calc-button">
            2
        </button>
        <button id="clickButton3" class="calc-button">
            3
        </button>
        <button id="clickButton+" class="calc-button">
            &plus;
        </button>
    </div>

    <div class="calc-button-row">
        <button id="clickButton0" class="calc-button triple">
            0
        </button>
        <button  id="clickButton=" class="calc-button-barazim">
            &equals;
    </div>

</section>

    </div>



    <script src="script.js"></script>
    <script src="audio.js"></script>
</body>
</html>
